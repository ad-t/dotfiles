# based off: https://github.com/tmcdonell/config-alacritty/blob/master/alacritty.yml

font:
  normal:
    family: Iosevka Term SS02
    style: Regular

  bold:
    family: Iosevka Term SS02
    style: Bold

  italic:
    family: Iosevka Term SS02
    style: Italic

env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 9
  dynamic_padding: true

scrolling:
  history: 1000

draw_bold_text_with_bright_colors: true

live_config_reload: true

colors:
  # Default colours
  primary:
    background: HEX_BLACK
    foreground: HEX_BRIGHT_BLACK

  # Colors that should be used to draw the terminal cursor. If these are unset,
  # the cursor colour will be the inverse of the cell colour.
  # cursor:
  #   text: '0x2e2e2d'
  #   # text: '0x000000'
  #   cursor: '0xffffff'

  # Normal colors
  normal:
    black:   HEX_BLACK
    red:     HEX_DARK_RED
    green:   HEX_DARK_GREEN
    yellow:  HEX_DARK_YELLOW
    blue:    HEX_DARK_BLUE
    magenta: HEX_DARK_MAGENTA
    cyan:    HEX_DARK_CYAN
    white:   HEX_LIGHT_GRAY

  # Bright colors
  bright:
    black:   HEX_BRIGHT_BLACK
    red:     HEX_RED
    green:   HEX_GREEN
    yellow:  HEX_YELLOW
    blue:    HEX_BLUE
    magenta: HEX_MAGENTA
    cyan:    HEX_CYAN
    white:   HEX_GRAY

  # Dim colors (Optional)
  # dim:
  #   black:   '0x333333'
  #   red:     '0xf2777a'
  #   green:   '0x99cc99'
  #   yellow:  '0xffcc66'
  #   blue:    '0x6699cc'
  #   magenta: '0xcc99cc'
  #   cyan:    '0x66cccc'
  #   white:   '0xdddddd'
