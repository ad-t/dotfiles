# based off: https://github.com/tmcdonell/config-alacritty/blob/master/alacritty.yml
import:
  # - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml
  - ~/.config/alacritty/gruvbox.yml

font:
  normal:
    family: 'JetBrainsMono Nerd Font Mono'
    style: 'Medium'

  bold:
    family: 'JetBrainsMono Nerd Font Mono'
    style: 'Bold'

  italic:
    family: 'JetBrainsMono Nerd Font Mono'
    style: 'Italic'

  size: 16

shell:
  program: /usr/local/bin/fish
  args:
    - '-c'
    - 'tmux -u'

env:
  TERM: xterm-256color

window:
  padding:
    x: 16
    y: 16
  dynamic_padding: true

scrolling:
  history: 1000

draw_bold_text_with_bright_colors: true

live_config_reload: true

